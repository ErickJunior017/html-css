<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 50px solid rgba(0, 0, 255, 0.356);
        }
    </style>
</head>
<body>
    <h1>Testando um uso de um Iframe</h1>
    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        
    </p> 
    <p>O site do 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"  height="500" width="550">
        <a href="https://gustavoguanabara.github.io" target="_blank">Repositorio do GustavoGuanabara</a>
    </iframe> também é bem legal!
    </p>  
</body>
</html>
