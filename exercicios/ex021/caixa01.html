<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1{
           background-color: rgb(95, 95, 223);
           height: 300px;
           width: 300px;

           border: 10px solid rgb(0, 0, 112);

           padding: 10px;

           margin: 20px auto 40px auto;

           outline: 5px dashed salmon;
           display: inline;
        }

        a{
            display: inline-block;

            border: 10px solid orangered;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafo também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level.</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
