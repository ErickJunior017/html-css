<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            color: black;
        }

        .conteiner{
            display: grid;
            grid-template-columns: auto auto 500px ;
            grid-gap: 10px;
        }

        .item{
            background-color: #048;
            color: white;
            border: 1px solid black;
            text-align: center;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">CFB Cursos 1</div>
        <div class="item">CFB Cursos 2</div>
        <div class="item">CFB Cursos 3</div>
        <div class="item">CFB Cursos 4</div>
        <div class="item">CFB Cursos 5</div>
        <div class="item">CFB Cursos 6</div>
        <div class="item">CFB Cursos 7</div>
        <div class="item">CFB Cursos 8</div>
        <div class="item">CFB Cursos 9</div>
    </div>
</body>
</html>
