<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="10" placeholder="Nome do Usuário" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha: </label>

            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="10" placeholder="Senha" autocomplete="current-password">

            <input type="submit" value="Enviar">

            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
